<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Spinners e Progress Bars - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Animação para progress bars simuladas */
    @keyframes progress-anim {
      0% { width: 0%; }
      100% { width: 80%; }
    }
    .progress-bar-animated-sim {
      animation: progress-anim 3s ease-in-out forwards;
    }

    /* Progresso diferente para outras barras */
    .progress-bar-animated-sim-2 {
      animation: progress-anim-2 4s ease-in-out forwards;
    }
    @keyframes progress-anim-2 {
      0% { width: 0%; }
      100% { width: 60%; }
    }

    .progress-bar-animated-sim-3 {
      animation: progress-anim-3 2.5s ease-in-out forwards;
    }
    @keyframes progress-anim-3 {
      0% { width: 0%; }
      100% { width: 95%; }
    }
  </style>
</head>
<body class="p-5">

  <h2>Spinners do Bootstrap</h2>

  <div class="mb-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <span class="ms-2">Spinner border padrão</span>
  </div>

  <div class="mb-3">
    <div class="spinner-grow text-success" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <span class="ms-2">Spinner grow padrão</span>
  </div>

  <div class="mb-3">
    <div class="spinner-border spinner-border-sm text-danger" role="status"></div>
    <span class="ms-2">Spinner border pequeno</span>
  </div>

  <div class="mb-5">
    <div class="spinner-grow spinner-grow-sm text-warning" role="status"></div>
    <span class="ms-2">Spinner grow pequeno</span>
  </div>

  <h2>Progress Bars Simuladas</h2>

  <!-- Progress Bar padrão -->
  <div class="progress mb-3" style="height: 30px; max-width: 500px;">
    <div
      class="progress-bar progress-bar-striped progress-bar-animated progress-bar-animated-sim bg-info"
      role="progressbar"
      style="width: 0%"
      aria-valuenow="0"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      Carregando...
    </div>
  </div>

  <!-- Progress Bar com cor diferente -->
  <div class="progress mb-3" style="height: 25px; max-width: 500px;">
    <div
      class="progress-bar bg-success progress-bar-animated-sim-2"
      role="progressbar"
      style="width: 0%"
      aria-valuenow="0"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      Processando...
    </div>
  </div>

  <!-- Progress Bar pequena sem listras -->
  <div class="progress mb-3" style="height: 15px; max-width: 500px;">
    <div
      class="progress-bar bg-warning progress-bar-animated-sim-3"
      role="progressbar"
      style="width: 0%"
      aria-valuenow="0"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>

  <!-- Progress Bar com múltiplas cores (segmentada) -->
  <div class="progress mb-3" style="height: 20px; max-width: 500px;">
    <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar bg-warning" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar bg-success" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <script>
    // Atualiza os progressos animados que usam a mesma animação CSS
    // (Aqui só para garantir que o texto seja atualizado no primeiro exemplo)

    const progressBar1 = document.querySelector('.progress-bar-animated-sim');
    let width1 = 0;
    let interval1 = setInterval(() => {
      if (width1 >= 80) clearInterval(interval1);
      else {
        width1++;
        progressBar1.style.width = width1 + '%';
        progressBar1.setAttribute('aria-valuenow', width1);
        progressBar1.textContent = 'Carregando ' + width1 + '%';
      }
    }, 30);
  </script>

</body>
</html>
