<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Usuário</title>
    <link rel="stylesheet" href="../styles/userConfig.css">
</head>

<body>
    <div id="header"></div>
    <div class="user-container">
        <div class="user-header">
            <img src="../images/logopng.png" alt="Avatar" class="user-avatar">
            <div class="user-info">
                <h2 id="user-name">Clóvis Basílio dos Santos</h2>
                <a id="user-email" href="mailto:exempuser@gmail.com">exempuser@gmail.com</a>
            </div>
        </div>
        <form id="userForm">
            <div class="user-form">
                <div class="form-col">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" value="Clóvis Basílio dos Santos" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" value="exempuser@gmail.com" disabled>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" value="Blumenau" disabled>
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" value="Centro" disabled>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" value="12345678" disabled>
                    </div>
                    <div class="form-group">
                        <label for="novaSenha">Nova senha</label>
                        <input type="password" id="novaSenha" placeholder="Nova senha" disabled>
                    </div>
                    <div class="form-group">
                        <label for="repSenha">Repetir senha</label>
                        <input type="password" id="repSenha" placeholder="Repetir nova senha" disabled>
                    </div>
                </div>
            </div>
            <div class="buttons-container">
                <button type="button" class="user-btn" id="editBtn">Editar

                </button>
                <button type="submit" class="user-btn" id="saveBtn" disabled>Salvar
                </button>
            </div>
        </form>
    </div>
    <div id="footer"></div>
    <script src="../scripts/userConfig.js"></script>
</body>

</html>
