<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: #e9ecef;
            border-radius: 50%;
            margin-right: 1.5rem;
        }
        .form-control-custom {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <a href="#" class="text-decoration-none text-secondary">Voltar</a>

    <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="d-flex align-items-center">
            <div class="profile-pic"></div>
            <div class="ms-3">
                <h5 class="mb-0">Clóvis Basílio dos Santos</h5>
                <p class="text-muted">exempuser@gmail.com</p>
            </div>
        </div>
        <button class="btn btn-success">Editar</button>
    </div>

    <hr class="my-4">

    <form>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nomeCompleto" class="form-label">Nome completo</label>
                    <input type="text" class="form-control form-control-custom" id="nomeCompleto">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control form-control-custom" id="email">
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control form-control-custom" id="cidade">
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control form-control-custom" id="bairro">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="senhaAtual" class="form-label">Senha</label>
                    <input type="password" class="form-control form-control-custom" id="senhaAtual">
                </div>
                <div class="mb-3">
                    <label for="novaSenha" class="form-label">Nova senha</label>
                    <input type="password" class="form-control form-control-custom" id="novaSenha">
                </div>
                <div class="mb-3">
                    <label for="repetirSenha" class="form-label">Repetir senha</label>
                    <input type="password" class="form-control form-control-custom" id="repetirSenha">
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
            <button type="submit" class="btn btn-success">Salvar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
